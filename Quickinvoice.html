<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Invoice Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .invoice-card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .invoice-card:hover {
      transform: translateY(-10px);
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center">
      <a href="/" class="text-2xl font-bold">InvoicePro</a>
      <a href="C:\Users\LENOVO\Desktop\Invoices and quotation\html\eight.html" class="text-lg">Home</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container mx-auto p-8">

    <h2 class="text-3xl font-semibold text-center text-blue-600 mb-8">Quick Invoice Creation</h2>

    <div class="flex justify-center">
      <!-- Invoice Form Card -->
      <div class="invoice-card bg-white p-8 rounded-lg w-full max-w-3xl">
        <form id="invoice-form">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <!-- Client Information -->
            <div>
              <label for="client-name" class="block text-sm font-medium text-gray-700">Client Name</label>
              <input type="text" id="client-name" name="client-name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Client Name">
            </div>
            <div>
              <label for="client-email" class="block text-sm font-medium text-gray-700">Client Email</label>
              <input type="email" id="client-email" name="client-email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Client Email">
            </div>

            <!-- Item Details -->
            <div>
              <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
              <input type="text" id="item-name" name="item-name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Item Name">
            </div>
            <div>
              <label for="item-quantity" class="block text-sm font-medium text-gray-700">Quantity</label>
              <input type="number" id="item-quantity" name="item-quantity" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Quantity" min="1" value="1" oninput="calculateTotal()">
            </div>
            <div>
              <label for="item-rate" class="block text-sm font-medium text-gray-700">Rate</label>
              <input type="number" id="item-rate" name="item-rate" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Rate" min="0" value="0" oninput="calculateTotal()">
            </div>

            <!-- Total Calculation -->
            <div class="col-span-2">
              <label for="total" class="block text-sm font-medium text-gray-700">Total</label>
              <input type="text" id="total" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" readonly>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="flex justify-end mt-6">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
              Generate Invoice
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-6">
    <p>&copy; 2025 InvoicePro. All rights reserved.</p>
  </footer>

  <script>
    function calculateTotal() {
      const quantity = document.getElementById("item-quantity").value;
      const rate = document.getElementById("item-rate").value;
      const total = quantity * rate;
      document.getElementById("total").value = total.toFixed(2);
    }
  </script>

</body>
</html>
