<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up â€“ InvoicePro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Signup Container -->
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="bg-white shadow-xl rounded-lg max-w-3xl w-full flex flex-col md:flex-row">
      <!-- Image Section -->
      <div class="md:w-1/2 bg-blue-600 text-white flex flex-col justify-center p-8 rounded-t-lg md:rounded-t-none md:rounded-l-lg">
        <h2 class="text-3xl font-bold mb-4">Welcome to InvoicePro</h2>
        <p class="text-white text-md">Create and manage professional invoices and quotations easily. Sign up now to get started for free!</p>
        <img src="C:\Users\LENOVO\Desktop\Invoices and quotation\images\Workspace - Flat top view illustration of a workspace with a coffee cup and notebook on the black desk surface,Office desk concept_.jpeg" alt="Signup Illustration" class="mt-6 w-4/5 mx-auto">
      </div>

      <!-- Form Section -->
      <div class="md:w-1/2 p-8">
        <h3 class="text-2xl font-bold mb-6 text-gray-800">Create Your Account</h3>
        <form id="signupForm" class="space-y-5">
          <div>
            <label class="block text-sm font-medium mb-1">Full Name</label>
            <input type="text" id="name" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Email Address</label>
            <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Confirm Password</label>
            <input type="password" id="confirm_password" required class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-md hover:bg-blue-700 transition">Sign Up Free</button>
        </form>
        <p class="mt-4 text-sm text-center text-gray-500">Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a></p>
      </div>
    </div>
  </div>

  <script>
    // Signup form submission handler
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent the form from submitting traditionally

      // Get user input values
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      // Check if passwords match
      if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return;
      }

      // Check if all fields are filled
      if (!name || !email || !password || !confirmPassword) {
        alert('Please fill in all fields!');
        return;
      }

      // Check if the email is valid (optional but recommended)
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (!emailPattern.test(email)) {
        alert('Please enter a valid email!');
        return;
      }

      // Save user info to localStorage (if all fields are valid)
      localStorage.setItem('isSignedUp', 'true');
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);

      // Debugging: check if the data was stored in localStorage
      console.log(localStorage.getItem('userName'));
      console.log(localStorage.getItem('userEmail'));

      // Redirect to the next page after successful sign-up (using relative path)
      window.location.href = "unique.html"; // Use a relative path here (remove local file path)
    });
  </script>
</body>
</html>
