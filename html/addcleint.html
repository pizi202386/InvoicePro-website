<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Client | InvoicePro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800">

  <nav class="bg-white shadow-sm p-4">
    <div class="max-w-4xl mx-auto flex justify-between">
      <h1 class="text-2xl font-bold text-blue-600">Add New Client</h1>
      <a href="C:\Users\LENOVO\Desktop\Invoices and quotation\html\CleintMangment.html"  class="text-blue-600 hover:underline">Back to Clients</a>
    </div>
  </nav>

  <div class="max-w-2xl mx-auto mt-10 bg-white p-8 shadow rounded-md">
    <form id="clientForm">
      <div class="mb-4">
        <label class="block mb-1 font-medium">Full Name</label>
        <input type="text" name="name" required class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" name="email" required class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Phone</label>
        <input type="text" name="phone" required class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-4">
        <label class="block mb-1 font-medium">Client Since</label>
        <input type="text" name="since" placeholder="e.g. Jan 2024" class="w-full border rounded px-3 py-2">
      </div>
      <div class="mb-6">
        <label class="block mb-1 font-medium">Status</label>
        <select name="status" class="w-full border rounded px-3 py-2">
          <option>Active</option>
          <option>Inactive</option>
        </select>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Add Client</button>
    </form>
  </div>

  <script>
    document.getElementById('clientForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const client = {
        name: form.name.value,
        email: form.email.value,
        phone: form.phone.value,
        since: form.since.value,
        status: form.status.value
      };
      const existingClients = JSON.parse(localStorage.getItem('clients') || '[]');
      existingClients.push(client);
      localStorage.setItem('clients', JSON.stringify(existingClients));
      alert("Client added!");
      window.location.href = 'client-management.html';
    });
  </script>

</body>
</html>
